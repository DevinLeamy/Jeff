[package]
name = "jt"
version = "0.1.1"
edition = "2021"
authors = ["araekiel <kumarshashwatsri@gmail.com>"]
license = "MIT"
description = "âš¡Rapid note management for the terminal."
readme = "README.md"
homepage = "https://github.com/araekiel/jot"
repository = "https://github.com/araekiel/jot"
keywords = ["cli", "notes", "note-management", "obsidian"]
categories = ["command-line-utilities"]

[dependencies]
serde = { version = "1.0.142", features = ["derive"] }
toml = "0.5.9"
clap = { version = "3.2.15", features = ["derive"] }
directories = "4.0.1"
fs_extra = "1.2.0"
chrono = "0.4.22"
anyhow = "1.0"
colored = "2"

[features]
default = ["stmt_expr_attributes"]
stmt_expr_attributes = []
